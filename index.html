<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DEMO索引页</title>
    <style>
        html, body {width:100%;font: 17px Microsoft Yahei,Helvetica,Arial;}
        body{margin:0;padding: 0;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;-o-user-select:none;user-select:none;-webkit-touch-callout:none;-webkit-text-size-adjust:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
        :focus {outline: none;}
        input{outline:none;}

        .single_line_div {color: #646464;border-bottom: 1px solid #E1E1E1;line-height: 44px;font-size: 14px;padding: 0 25px 0 15px;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;}
    </style>
</head>
<body>
    <h1 class="single_line_div" style="text-align:center;">DEMOS</h1>

    <div class="single_line_div">
        <a href="pages/csslayout/img-vert-middle.html" target="_blank">图片垂直居中</a>
    </div>
    <div class="single_line_div">
        <a href="pages/csslayout/vert-test.html" target="_blank">垂直居中属性</a>
    </div>
    <div class="single_line_div">
        <a href="pages/csslayout/cssunit.html" target="_blank">CSS单位测试(line-height/paddingmargin%)</a>
    </div>
    <div class="single_line_div">
        <a href="./moji_weixin/index.html" target="_blank">墨迹天气微信展示页</a>
    </div>
    <script>
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            //img.src = 'http://192.168.1.102/log.php?msg=readyOK';
            window.shareData = {
                "timeLineLink": "http://wx.mojichina.com/index/actions/index?referer=weixinTimeline",
                "sendFriendLink": "http://wx.mojichina.com/index/actions/index?referer=weixinFriend",
                "fTitle": "墨迹天气V5，25台iPhone6等你抽！",
                "fContent": "@墨迹天气 送25台iPhone6，体验新版5.0就有机会抽奖哦！",
                "img":"http://cdn2.moji002.com/webpush/share_h5icon.jpg"
            };
            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function (argv) {
                WeixinJSBridge.invoke('sendAppMessage', {
                    "img_url": window.shareData.img,
                    "img_width": "100",
                    "img_height": "100",
                    "link": window.shareData.sendFriendLink,
                    "desc": window.shareData.fContent,
                    "title": window.shareData.fTitle
                }, function (res) {
                    //img.src = 'http://192.168.1.102/log.php?msg='+res.err_msg;
                    if(res.err_msg == "send_app_msg:confirm" || res.err_msg == "send_app_msg:ok"){
                        //alert('发送成功');
                        window.location.href = 'http://wx.mojichina.com/index/actions/getcode/type/html';
                    }
                    _report('send_msg', res.err_msg);
                })
            });
            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function (argv) {
                WeixinJSBridge.invoke('shareTimeline', {
                    "img_url": window.shareData.img,
                    "img_width": "100",
                    "img_height": "100",
                    "link":window.shareData.sendFriendLink,
                    "desc": window.shareData.fTitle,
                    "title": window.shareData.fTitle
                }, function (res) {
                    //img.src = 'http://192.168.1.102/log.php?msg='+res.err_msg;
                    if(res.err_msg == "share_timeline:ok"){
                        window.location.href = 'http://wx.mojichina.com/index/actions/getcode/type/html';
                    }
                    _report('timeline', res.err_msg);
                });
            });

        }, false)
    </script>
</body>
</html>
