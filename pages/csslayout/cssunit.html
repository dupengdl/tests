<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" name="viewport" />
    <title>CSS单位测试</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .main {width: 300px;height: 30px;}
        .fixed {position: absolute;width: 100%;}
        .outer01,.outer02,.outer03{font-size:12px;}
        .outer01{line-height:1.5}
        .outer02{line-height:150%;}
        .outer03{line-height:1.5em}
        .inner{font-size:24px;display: inline-block;}
    </style>
</head>
<body>
    <div class="main">
        <div class="fixed">it's a test</div>
    </div>
    <div class="outer01">
        <span class="inner">demo</span> //computed 1.5*24px=36px
        <span class="inner2">demo</span> //computed 1.5*12px=18px
    </div>
    <div class="outer02">
        <span class="inner">demo</span> //computed 1.5*12px=18px
        <span class="inner2">demo</span> //computed 1.5*12px=18px
    </div>
    <div class="outer03">
        <span class="inner">demo</span> //computed 1.5*12px=18px
        <span class="inner2">demo</span> //computed 1.5*12px=18px
    </div>
    <script></script>
</body>
</html>
