<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>图片垂直居中测试</title>
    <style>
        .box {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            width: 200px;
            height: 200px;
            border: 1px solid #eee;
        }
        .box img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../../images/s.jpg" alt="image" width="100" height="90"/>
    </div>
</body>
</html>
